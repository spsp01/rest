<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
<div id="app">
    {{title}}

</div>
<script>
    new Vue({
	el: '#app',
  data: {
  	title: 'Hello World!'
  },
  methods: {
  	changeTitle: function(event) {
    	this.title = event.target.value;
    }
  }
});
</script>
</body>
</html>
