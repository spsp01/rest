  <link rel="stylesheet" type="text/css" href="static/css/admin.css">

</head>
<body>
<div id="app">
  <!-- START NAV -->
  <nav class="navbar is-white">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item brand-text" href="../">

        </a>
        <div class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>

        <div class="navbar-start">
          <a class="navbar-item" href="admin.html">
            Strona głowna
          </a>
        </div>

      </div>
    </div>
  </nav>
  <!-- END NAV -->
  <div class="container">
    <div class="columns">
      <div class="column is-3">
     <aside class="menu">
          <p class="menu-label">
            Główne
          </p>
          <ul class="menu-list">
            <li><a href="/" >Panel</a></li>
		  </ul>
			 <p class="menu-label">
            Zapytania Test
          </p>
		  <ul class="menu-list">
			  <li><a href="/querytest" class="is-active">Test zapytań</a></li>
		  </ul>
          <p class="menu-label">
            Zapytania
          </p>
          <ul class="menu-list">
            <li><a href="/pageinfo">Informacje o stronie</a></li>
            <li>
              <a>Szczegółowe zapytania</a>
              <ul>
                <li><a href="/titleinfo">Tytuł</a></li>
                <li><a href="/descriptioninfo">Opis</a></li>
                <li><a href="/h1info">H1</a></li>
			    <li><a href="/canonicalinfo">Canonical</a></li>
		    	<li><a href="/linksinfo">Liczba linków</a></li>
              </ul>
            </li>
              </aside>
      </div>
      <div class="column is-9">
          <nav class="breadcrumb" aria-label="breadcrumbs">
          <ul>
            <li><a href="../">Seo tools</a></li>
             <li class="is-active"><a href="#" aria-current="page">Test Zapytań</a></li>
          </ul>
        </nav>

          <!--MAIN-->
          <section class="info-tiles">
          <div class="is-ancestor has-text-centered">
         <div class="card">
                      <header class="card-header">
                          <p class="card-header-title">
                              Test zapytań
                          </p>
                          <a href="#" class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </span>
                          </a>
                      </header>
                      <div class="card-content">
                          <div class="content">
                              <div class="field">
                                  <label class="label">Adres url</label>
                                  <div class="control">
                                      <input v-model='urlp' class="input" type="text" placeholder="http://google.pl">
                                  </div>
                              </div>
                          </div>
                      </div>
                      <footer class="card-footer">
                          <a href="#" class="card-footer-item" @click="geturl('title')">Tytuł</a>
                          <a href="#" class="card-footer-item" @click="geturl('description')">Opis</a>
                          <a href="#" class="card-footer-item" @click="geturl('h1')">H1</a>
                          <a href="#" class="card-footer-item" @click="geturl('info')">Informacje</a>
                      </footer>
                  </div>
          </div>
        </section>
          <section class="info-tiles">
          <div class="is-ancestor ">
           <p class="card-header-title">
      Response
    </p>
              <figure class="highlight"><pre><code class="language-html" data-lang="html">{{title}}</code> </pre></figure>

          </div>
        </section>



          </div>
      </div>
    </div>
</div>
  </div>
  </div>


<script>
    new Vue({
	el: '#app',

  data: {
  	title: [],
  	urlp: 'https://medium.com/the-data-dynasty/collection-of-8-brilliant-google-analytics-hacks-you-probably-havent-thought-of-300bdae6df6d'

  },
  methods: {
      geturl: function (info) {
      urlapi =  this.urlp
      apibase = 'https://rest-json.herokuapp.com/' + info
      axios.post(apibase,{
    "url": urlapi 
  })
        .then(response => {
        // JSON responses are automatically parsed.
          this.title = response.data
        })
        .catch(e => {
          this.errors.push(e)
        })
      return this.title
  }
}
    }
);

</script>

<script async type="text/javascript" src="static/js/bulma.js"></script>
<script async type="text/javascript" src="https://unpkg.com/vee-validate"></script>
</body>
